<img ng-src="http://sergiorighini.com/2016/img/{{sParam.tipo}}/{{image.img_grande}}" class="img-modal-gallery">
<ul class="controls">
  <li class="prev" ng-click="navigate(image.prev)" ng-hide="image.first"><i class="fa fa-angle-left fa-4x"></i></li>
  <li class="next" ng-click="navigate(image.next)" ng-hide="image.last"><i class="fa fa-angle-right fa-4x"></i></li>
</ul>
